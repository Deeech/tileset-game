<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>
						My first Html5 Game <small>ahuet'!</small>
					</h1>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-8 column">
				<canvas id="main" width="640" height="640"></canvas>
			</div>
			<div class="col-md-4 column">
				<ul id="messages">
					
				</ul>
				<form action="" id="send-message" class="form-inline">
					<input id="m" class="form-control" autocomplete="off" />
					<button class="btn btn-success">Send</button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="log-in-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form action="" id="log-in" role="form">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
						<h4 class="modal-title" id="myModalLabel">
							Select your name
						</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Name</label><input type="text" class="form-control" id="nameInput" />
						</div>
					</div>
					<div class="modal-footer">
						 <button type="submit" class="btn btn-primary">Log in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/build.js"></script>
</body>
</html>
