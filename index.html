<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="page-header">
					<h1>
						My first Html5 Game <small>ahuet'!</small>
					</h1>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-8 column">
				<canvas id="main" width="320" height="320"></canvas>
			</div>
			<div class="col-md-4 column">
				<ul id="messages">
					
				</ul>
				<form action="" id="send-message" class="form-inline">
					<input id="m" class="form-control" autocomplete="off" />
					<button class="btn btn-success">Send</button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="log-in-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title" id="myModalLabel">
						Select your name
					</h4>
				</div>
				<div class="modal-body">
					<form action="" id="log-in" role="form">
						<div class="form-group">
							 <label for="exampleInputEmail1">Name</label><input type="text" class="form-control" id="nameInput" />
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					 <button type="button" class="btn btn-primary">Log in</button>
				</div>
			</div>
			
		</div>
		
	</div>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/build.js"></script>
	<script>
		var socket = io();
		var nav;
		$("#log-in-modal").modal('show')
		socket.on("connect", function() {
			console.log("connected");
		});
		socket.on("map", function(data) {
			console.log("map");
			console.log(data);
			nav = data.nav;
			var game = new Game(data.spawnPosition);
		});
		socket.on("mapUpdate", function(data) {
			console.log("mapUpdate");
			nav = data.nav;
		});
		$('#send-message').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		});
		$("#log-in-modal").submit(function(){
			var login = $("#nameInput").val();
			if (login) {
				socket.emit("userLogin", login);
				$("#log-in-modal").modal("hide");
				return false;
			}
		});
		socket.on('chat message', function(data){
			console.log(data);
			var name = $("<span>").addClass("label label-success").text(data.name);
			var message = $('#messages').append($("<li>").append(name).append($("<span>").text(data.msg)));
			//a.append($("<li>").append($("<span>")).append($("<span>")))
			console.log(message);
		});
	</script>
</body>
</html>
